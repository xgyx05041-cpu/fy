<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私密论坛 - 邀请注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .invite-code-input {
            position: relative;
        }

        .invite-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #fee;
            border-radius: 6px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #efe;
            border-radius: 6px;
            display: none;
        }

        .forum-preview {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .forum-preview h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .forum-preview p {
            color: #666;
            margin-bottom: 20px;
        }

        .enter-forum-btn {
            padding: 10px 30px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-forum-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🌟 私密论坛</h1>
            <p>加入我们的专属社区</p>
        </div>

        <form id="inviteForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入您的用户名" required>
            </div>

            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
            </div>

            <div class="form-group">
                <label for="inviteCode">邀请码</label>
                <div class="invite-code-input">
                    <input type="text" id="inviteCode" name="inviteCode" placeholder="请输入邀请码" required>
                    <span class="invite-icon">🔑</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">验证并注册</button>
        </form>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div id="forumPreview" class="forum-preview">
            <h2>🎉 欢迎加入！</h2>
            <p>您已成功验证邀请码，现在可以进入论坛了</p>
            <button class="enter-forum-btn" onclick="enterForum()">进入论坛</button>
        </div>
    </div>

    <script>
        // 正确的邀请码
        const CORRECT_INVITE_CODE = '123456';

        // 表单提交处理
        document.getElementById('inviteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const inviteCode = document.getElementById('inviteCode').value.trim();
            
            // 隐藏之前的消息
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // 验证邀请码
            if (inviteCode === CORRECT_INVITE_CODE) {
                // 显示成功消息
                document.getElementById('successMessage').textContent = '✅ 邀请码验证成功！';
                document.getElementById('successMessage').style.display = 'block';
                
                // 显示论坛预览
                setTimeout(() => {
                    document.getElementById('forumPreview').style.display = 'block';
                    document.getElementById('inviteForm').style.display = 'none';
                }, 1000);
                
                // 保存用户信息（实际项目中应该发送到服务器）
                localStorage.setItem('forumUser', JSON.stringify({
                    username: username,
                    email: email,
                    joinDate: new Date().toLocaleDateString()
                }));
                
            } else {
                // 显示错误消息
                document.getElementById('errorMessage').textContent = '❌ 邀请码错误，请重新输入';
                document.getElementById('errorMessage').style.display = 'block';
                
                // 清空邀请码输入框
                document.getElementById('inviteCode').value = '';
                document.getElementById('inviteCode').focus();
            }
        });

        // 进入论坛
        function enterForum() {
            // 这里可以跳转到实际的论坛页面
            alert('🎊 欢迎 ' + JSON.parse(localStorage.getItem('forumUser')).username + ' 加入私密论坛！\n\n在实际项目中，这里会跳转到论坛主页。');
            
            // 实际项目中使用：
            // window.location.href = '/forum';
        }

        // 输入框动画效果
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
